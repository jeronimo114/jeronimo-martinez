<!-- ESIC Global Navigation - Elementor HTML Widget -->
<style>
/* === ESIC GLOBAL NAVIGATION === */
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Sofia+Sans+Extra+Condensed:wght@600;700;800&display=swap');

.esic-nav-global {
  --brand-blue: #0047E9 !important;
  --brand-blue-dark: #00133F !important;
  --brand-teal: #0AE4C3 !important;
  --display-font: "Sofia Sans Extra Condensed", sans-serif !important;
  --body-font: "DM Sans", sans-serif !important;
}

/* Navigation Bar - High Specificity with !important */
.esic-nav-global .eh-nav {
  position: fixed !important;
  top: 1rem !important;
  left: 50% !important;
  transform: translateX(-50%) !important;
  width: min(1240px, 94%) !important;
  display: flex !important;
  align-items: center !important;
  justify-content: space-between !important;
  padding: 0.5rem 0.5rem 0.5rem 1.5rem !important;
  background: #FFFFFF !important;
  border: 1.5px solid #0038FF !important;
  border-radius: 999px !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;
  z-index: 1000 !important;
  height: 64px !important;
}

.esic-nav-global .eh-nav-logo {
  display: flex !important;
  align-items: center !important;
  flex-shrink: 0 !important;
}

.esic-nav-global .eh-nav-logo img {
  height: 40px !important;
  width: auto !important;
  mix-blend-mode: multiply !important;
}

.esic-nav-global .eh-nav-actions {
  display: flex !important;
  gap: 0.75rem !important;
  align-items: center !important;
  height: 100% !important;
}

/* CTA Button - PROGRAMAS - Protected from Elementor */
.esic-nav-global .eh-nav-cta,
.esic-nav-global a.eh-nav-cta {
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
  padding: 0 2rem !important;
  height: 100% !important;
  min-height: 48px !important;
  background: #0038FF !important;
  color: #FFFFFF !important;
  font-size: 0.8rem !important;
  font-weight: 600 !important;
  letter-spacing: 0.12em !important;
  text-transform: uppercase !important;
  border-radius: 999px !important;
  transition: background 0.2s ease !important;
  text-decoration: none !important;
  font-family: var(--body-font) !important;
  border: none !important;
  box-shadow: none !important;
}

.esic-nav-global .eh-nav-cta:hover,
.esic-nav-global a.eh-nav-cta:hover {
  background: #0030DD !important;
  color: #FFFFFF !important;
  text-decoration: none !important;
}

/* Hamburger Menu Button */
.esic-nav-global .eh-nav-menu {
  display: flex !important;
  background: transparent !important;
  border: none !important;
  width: 48px !important;
  height: 48px !important;
  align-items: center !important;
  justify-content: center !important;
  flex-direction: column !important;
  gap: 6px !important;
  padding: 0 !important;
  cursor: pointer !important;
}

.esic-nav-global .eh-nav-menu span {
  display: block !important;
  width: 26px !important;
  height: 2.5px !important;
  background: #0038FF !important;
  border-radius: 999px !important;
  transition: transform 0.3s ease, opacity 0.3s ease !important;
}

/* Hamburger Animation when Open */
.esic-nav-global.eh-nav-open .eh-nav-menu span:nth-child(1) {
  transform: translateY(8.5px) rotate(45deg) !important;
}

.esic-nav-global.eh-nav-open .eh-nav-menu span:nth-child(2) {
  opacity: 0 !important;
}

.esic-nav-global.eh-nav-open .eh-nav-menu span:nth-child(3) {
  transform: translateY(-8.5px) rotate(-45deg) !important;
}

/* Nav Overlay (Full Screen Menu) */
.esic-nav-global .eh-nav-overlay {
  position: fixed !important;
  inset: 0 !important;
  z-index: 999 !important;
  background: rgba(0, 12, 42, 0.97) !important;
  display: flex !important;
  flex-direction: column !important;
  justify-content: center !important;
  align-items: center !important;
  opacity: 0 !important;
  visibility: hidden !important;
  transition: opacity 0.35s ease, visibility 0.35s ease !important;
  overflow-y: auto !important;
  padding: 100px 2rem 3rem !important;
}

.esic-nav-global.eh-nav-open .eh-nav-overlay {
  opacity: 1 !important;
  visibility: visible !important;
}

.esic-nav-global.eh-nav-open {
  overflow: hidden !important;
}

/* Menu Items */
.esic-nav-global .eh-nav-overlay-menu {
  list-style: none !important;
  text-align: center !important;
  width: 100% !important;
  max-width: 600px !important;
  margin: 0 !important;
  padding: 0 !important;
}

.esic-nav-global .eh-nav-overlay-link,
.esic-nav-global a.eh-nav-overlay-link {
  display: block !important;
  font-family: var(--display-font) !important;
  font-size: clamp(2rem, 5vw, 3.2rem) !important;
  font-weight: 700 !important;
  text-transform: uppercase !important;
  color: #FFFFFF !important;
  padding: 0.5rem 0 !important;
  transition: color 0.2s ease !important;
  letter-spacing: 0.02em !important;
  text-decoration: none !important;
  background: transparent !important;
  border: none !important;
}

/* Hover - Azul ESIC con Glow */
.esic-nav-global .eh-nav-overlay-link:hover,
.esic-nav-global a.eh-nav-overlay-link:hover {
  color: var(--brand-blue) !important;
  text-shadow: 0 0 20px rgba(0, 71, 233, 0.6), 0 0 40px rgba(0, 71, 233, 0.3) !important;
  text-decoration: none !important;
}

/* Dropdown Toggle */
.esic-nav-global .eh-nav-overlay-toggle {
  display: inline-flex !important;
  align-items: center !important;
  gap: 0.5rem !important;
  background: none !important;
  border: none !important;
  font-family: var(--display-font) !important;
  font-size: clamp(2rem, 5vw, 3.2rem) !important;
  font-weight: 700 !important;
  text-transform: uppercase !important;
  color: #FFFFFF !important;
  cursor: pointer !important;
  padding: 0.5rem 0 !important;
  transition: color 0.2s ease !important;
  letter-spacing: 0.02em !important;
}

.esic-nav-global .eh-nav-overlay-toggle:hover {
  color: var(--brand-blue) !important;
  text-shadow: 0 0 20px rgba(0, 71, 233, 0.6), 0 0 40px rgba(0, 71, 233, 0.3) !important;
}

.esic-nav-global .eh-nav-overlay-toggle svg {
  width: 0.5em !important;
  height: 0.5em !important;
  transition: transform 0.3s ease !important;
}

.esic-nav-global .eh-nav-overlay-item.eh-open .eh-nav-overlay-toggle svg {
  transform: rotate(180deg) !important;
}

/* Submenu */
.esic-nav-global .eh-nav-submenu {
  list-style: none !important;
  max-height: 0 !important;
  overflow: hidden !important;
  transition: max-height 0.4s ease !important;
  margin: 0 !important;
  padding: 0 !important;
}

.esic-nav-global .eh-nav-submenu a,
.esic-nav-global .eh-nav-submenu a:link,
.esic-nav-global .eh-nav-submenu a:visited {
  display: block !important;
  font-size: 1.1rem !important;
  color: rgba(255, 255, 255, 0.6) !important;
  padding: 0.4rem 0 !important;
  transition: color 0.2s ease !important;
  text-decoration: none !important;
  font-family: var(--body-font) !important;
  background: transparent !important;
  border: none !important;
}

.esic-nav-global .eh-nav-submenu a:hover {
  color: var(--brand-blue) !important;
  text-shadow: 0 0 15px rgba(0, 71, 233, 0.8) !important;
  text-decoration: none !important;
}

/* Social Links in Menu */
.esic-nav-global .eh-nav-overlay-social {
  display: flex !important;
  gap: 1.5rem !important;
  margin-top: 3rem !important;
}

.esic-nav-global .eh-nav-overlay-social a,
.esic-nav-global .eh-nav-overlay-social a:link,
.esic-nav-global .eh-nav-overlay-social a:visited {
  color: rgba(255, 255, 255, 0.5) !important;
  transition: color 0.2s ease !important;
  text-decoration: none !important;
  background: transparent !important;
  border: none !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
}

.esic-nav-global .eh-nav-overlay-social a:hover {
  color: #FFFFFF !important;
  text-decoration: none !important;
}

.esic-nav-global .eh-nav-overlay-social svg {
  width: 22px !important;
  height: 22px !important;
}

/* Responsive */
@media (max-width: 768px) {
  .esic-nav-global .eh-nav {
    padding: 0.5rem 0.5rem 0.5rem 1rem !important;
    height: 56px !important;
  }
  
  .esic-nav-global .eh-nav-logo img {
    height: 34px !important;
  }
  
  .esic-nav-global .eh-nav-cta,
  .esic-nav-global a.eh-nav-cta {
    padding: 0 1.25rem !important;
    font-size: 0.75rem !important;
  }
}

/* Body padding when nav is fixed */
body {
  padding-top: 80px !important;
}
</style>

<script>
(function() {
  var navWrapper = document.getElementById('esicNavGlobal');
  if (!navWrapper) return;

  var menuBtn = navWrapper.querySelector('.eh-nav-menu');
  var overlayItems = navWrapper.querySelectorAll('.eh-nav-overlay-item');
  
  // Toggle menu open/close
  if (menuBtn) {
    menuBtn.addEventListener('click', function() {
      navWrapper.classList.toggle('eh-nav-open');
      document.body.style.overflow = navWrapper.classList.contains('eh-nav-open') ? 'hidden' : '';
    });
  }

  // Toggle submenus
  overlayItems.forEach(function(item) {
    var toggle = item.querySelector('.eh-nav-overlay-toggle');
    var submenu = item.querySelector('.eh-nav-submenu');
    if (toggle && submenu) {
      toggle.addEventListener('click', function() {
        item.classList.toggle('eh-open');
        submenu.style.maxHeight = item.classList.contains('eh-open') ? submenu.scrollHeight + 'px' : '0';
      });
    }
  });

  // Close menu when clicking on a link (except dropdown toggles)
  var links = navWrapper.querySelectorAll('.eh-nav-overlay-link, .eh-nav-submenu a');
  links.forEach(function(link) {
    link.addEventListener('click', function() {
      navWrapper.classList.remove('eh-nav-open');
      document.body.style.overflow = '';
    });
  });

  // Close menu with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && navWrapper.classList.contains('eh-nav-open')) {
      navWrapper.classList.remove('eh-nav-open');
      document.body.style.overflow = '';
    }
  });
})();
</script>
