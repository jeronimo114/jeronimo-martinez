<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI Invitados ESIC</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sofia+Sans+Extra+Condensed:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-blue: #0047E9;
            --brand-blue-dark: #00133F;
            --brand-teal: #0AE4C3;
            --brand-orange: #FF9600;
            --surface: #FFFFFF;
            --text-main: #0B132B;
            --text-muted: #5F6B7A;
            --shadow-strong: 0 30px 60px rgba(0, 19, 63, 0.4);
            --radius-xl: 40px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background: radial-gradient(circle at 50% 0%, var(--brand-blue) 0%, var(--brand-blue-dark) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        /* Fondo Decorativo */
        .bg-deco {
            position: absolute;
            background: var(--brand-teal);
            opacity: 0.15;
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
        }
        .bg-deco-1 { width: 500px; height: 500px; top: -100px; right: -100px; }
        .bg-deco-2 { width: 400px; height: 400px; bottom: -50px; left: -50px; background: var(--brand-orange); }

        .wifi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 5rem 6rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-strong);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .icon-wifi {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--brand-blue-dark), var(--brand-blue));
            color: #fff;
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            box-shadow: 0 15px 30px rgba(0, 71, 233, 0.3);
        }

        h1 {
            font-family: 'Sofia Sans Extra Condensed', sans-serif;
            font-size: 4.5rem;
            text-transform: uppercase;
            font-weight: 800;
            line-height: 1;
            margin: 0 0 1rem 0;
            color: var(--brand-blue-dark);
        }

        .network-label {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: block;
        }

        .password-container {
            background: #F4F6FA;
            border: 2px dashed rgba(0, 19, 63, 0.15);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 1rem;
        }

        .password-label {
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .password-value {
            font-family: 'DM Sans', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--brand-blue);
            letter-spacing: -1px;
        }

        .footer-logo {
            margin-top: 3rem;
            opacity: 0.6;
            font-family: 'Sofia Sans Extra Condensed', sans-serif;
            font-size: 1.5rem;
            color: var(--brand-blue-dark);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .wifi-card { padding: 3rem 2rem; }
            h1 { font-size: 3rem; }
            .password-value { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <!-- Fondos decorativos -->
    <div class="bg-deco bg-deco-1"></div>
    <div class="bg-deco bg-deco-2"></div>

    <div class="wifi-card">
        <!-- Icono Simulado (SVG inline) -->
        <div class="icon-wifi">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>

        <span class="network-label">Red Disponible</span>
        <h1>WIFI Estudiantes ESIC</h1>
        
        <div class="password-container">
            <span class="password-label">Contraseña</span>
            <div class="password-value">Estudiantes$</div>
        </div>

        <div class="footer-logo">ESIC <strong>MEDELLÍN</strong></div>
    </div>

</body>
</html>
