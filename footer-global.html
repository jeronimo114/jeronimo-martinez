<!-- ESIC Global Footer - Elementor HTML Widget -->
<style>
/* === ESIC GLOBAL FOOTER === */
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Sofia+Sans+Extra+Condensed:wght@600;700;800&display=swap');

.esic-footer-global {
  --brand-blue: #0047E9 !important;
  --brand-blue-dark: #00133F !important;
  --brand-teal: #0AE4C3 !important;
  --brand-orange: #FF9600 !important;
  --display-font: "Sofia Sans Extra Condensed", sans-serif !important;
  --body-font: "DM Sans", sans-serif !important;
  --text-muted: #5F6B7A !important;
  font-family: var(--body-font) !important;
}

.esic-footer-global *, .esic-footer-global *::before, .esic-footer-global *::after {
  box-sizing: border-box !important;
}

.esic-footer-global h2 {
  font-family: var(--display-font) !important;
  font-weight: 800 !important;
  text-transform: uppercase !important;
  line-height: 0.95 !important;
  margin: 0 !important;
  color: inherit !important;
}

.esic-footer-global a,
.esic-footer-global a:link,
.esic-footer-global a:visited {
  color: inherit !important;
  text-decoration: none !important;
  background: transparent !important;
  border: none !important;
}

.esic-footer-global img {
  max-width: 100% !important;
  display: block !important;
  height: auto !important;
}

.esic-footer-global svg {
  display: block !important;
}

/* Footer Container - Protected from Elementor */
.esic-footer-global .ef-footer {
  padding: 5rem 0 2rem !important;
  background: #FFFFFF !important;
  color: var(--brand-blue-dark) !important;
  border-radius: 50px 50px 0 0 !important;
  margin-top: -50px !important;
  position: relative !important;
  z-index: 9 !important;
}

.esic-footer-global .ef-container {
  width: min(1200px, 92%) !important;
  margin: 0 auto !important;
}

/* Main Grid */
.esic-footer-global .ef-footer-grid {
  display: grid !important;
  grid-template-columns: 1.2fr 1fr !important;
  gap: 4rem !important;
  margin-bottom: 3rem !important;
}

/* Left Column - CTA */
.esic-footer-global .ef-footer-cta h2 {
  font-size: clamp(3rem, 6vw, 5rem) !important;
  color: var(--brand-blue-dark) !important;
}

.esic-footer-global .ef-footer-cta h2 span {
  color: var(--brand-blue) !important;
}

.esic-footer-global .ef-footer-cta-buttons {
  display: flex !important;
  gap: 1rem !important;
  margin-top: 2.5rem !important;
  flex-wrap: wrap !important;
}

/* Footer CTA Buttons - Protected from Elementor */
.esic-footer-global .ef-footer-cta-buttons a,
.esic-footer-global .ef-footer-cta-buttons a:link,
.esic-footer-global .ef-footer-cta-buttons a:visited {
  display: inline-flex !important;
  align-items: center !important;

  border-radius: 8px !important;
  color: var(--brand-blue-dark) !important;
  font-size: 0.85rem !important;
  font-weight: 500 !important;
  text-transform: uppercase !important;
  letter-spacing: 0.03em !important;
  transition: all 0.2s ease !important;
  font-family: var(--body-font) !important;
  text-decoration: none !important;
  background: transparent !important;
}

.esic-footer-global .ef-footer-cta-buttons a:hover {
  border-color: var(--brand-blue) !important;
  color: var(--brand-blue) !important;
  text-decoration: none !important;
  background: transparent !important;
}

.esic-footer-global .ef-footer-cta-buttons a svg {
  width: 16px !important;
  height: 16px !important;
  flex-shrink: 0 !important;
}

/* Right Column - Info */
.esic-footer-global .ef-footer-info {
  display: flex !important;
  flex-direction: column !important;
  gap: 1.5rem !important;
}

.esic-footer-global .ef-footer-logo {
  margin-bottom: 0.5rem !important;
}

.esic-footer-global .ef-footer-logo img {
  height: 50px !important;
  width: auto !important;
}

.esic-footer-global .ef-footer-contact p {
  font-size: 0.95rem !important;
  line-height: 1.6 !important;
  color: var(--text-muted) !important;
  margin: 0 !important;
  font-family: var(--body-font) !important;
}

/* Social Links - Protected from Elementor */
.esic-footer-global .ef-footer-social {
  display: flex !important;
  gap: 1rem !important;
  margin-top: 0.5rem !important;
}

.esic-footer-global .ef-footer-social a,
.esic-footer-global .ef-footer-social a:link,
.esic-footer-global .ef-footer-social a:visited {
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  color: var(--brand-blue-dark) !important;
  transition: color 0.2s ease !important;
  text-decoration: none !important;
  background: transparent !important;
  border: none !important;
}

.esic-footer-global .ef-footer-social a:hover {
  color: var(--brand-blue) !important;
  text-decoration: none !important;
}

.esic-footer-global .ef-footer-social svg {
  width: 22px !important;
  height: 22px !important;
}

/* Legal Links - Protected from Elementor */
.esic-footer-global .ef-footer-links {
  display: flex !important;
  flex-direction: column !important;
  gap: 0.5rem !important;
  margin-top: 0.5rem !important;
}

.esic-footer-global .ef-footer-links a,
.esic-footer-global .ef-footer-links a:link,
.esic-footer-global .ef-footer-links a:visited {
  color: var(--brand-blue-dark) !important;

  text-decoration: underline !important;

  font-family: var(--body-font) !important;
  background: transparent !important;
  border: none !important;
}

.esic-footer-global .ef-footer-links a:hover {
  color: var(--brand-blue) !important;
  text-decoration: underline !important;
}

/* Bottom Bar */
.esic-footer-global .ef-footer-bottom {
  text-align: center !important;
  padding-top: 2rem !important;
  border-top: 1px solid #E0E0E0 !important;
  font-size: 0.85rem !important;
  color: var(--text-muted) !important;
}

.esic-footer-global .ef-footer-bottom p {
  margin: 0 !important;
  font-family: var(--body-font) !important;
  color: inherit !important;
}

/* Responsive */
@media (max-width: 1024px) {
  .esic-footer-global .ef-footer-grid {
    gap: 3rem !important;
  }
}

@media (max-width: 768px) {
  .esic-footer-global .ef-footer {
    border-radius: 30px 30px 0 0 !important;
    margin-top: -30px !important;
    padding: 3rem 0 1.5rem !important;
  }
  
  .esic-footer-global .ef-footer-grid {
    grid-template-columns: 1fr !important;
    gap: 3rem !important;
  }
  
  .esic-footer-global .ef-footer-cta-buttons {
    flex-direction: column !important;
  }
  
  .esic-footer-global .ef-footer-cta-buttons a {
    justify-content: space-between !important;
  }
  
  .esic-footer-global .ef-footer-logo img {
    height: 40px !important;
  }
}

@media (max-width: 480px) {
  .esic-footer-global .ef-footer-cta h2 {
    font-size: clamp(2.5rem, 10vw, 3rem) !important;
  }
}
