    content: "";

    width: 5px;
    height: 9px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    margin: 2px auto 0;
  }

  .esic-zoho .esic-form-checkbox input[type="checkbox"]:focus {

    color: #0047E9;
    text-decoration: underline;
  }

  .esic-zoho .esic-privacy-error {
    font-size: 0.8rem;
    color: #FF9600;
    margin-top: 0.5rem;
    display: none;
  }

  .esic-zoho .esic-privacy-error.visible {
    display: block;
  }

  /* Buttons */
  .esic-zoho .esic-form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .esic-zoho .esic-form-submit {
    flex: 1;
    padding: 1rem 1.5rem;
    background: #0047E9;
    color: #FFFFFF;
    border: none;
    border-radius: 999px;
    font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

  .esic-zoho .esic-form-submit:hover {
    background: #0037B4;
    transform: translateY(-2px);
  }

  .esic-zoho .esic-form-submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .esic-zoho .esic-form-reset {
    padding: 1rem 1.5rem;
    background: transparent;
    color: #5F6B7A;
    border: 1px solid rgba(0, 19, 63, 0.12);
    border-radius: 999px;
    font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .esic-zoho .esic-form-reset:hover {
    border-color: #5F6B7A;
    color: #0B132B;
  }

  /* Hidden fields */
  .esic-zoho .esic-hidden {
    display: none !important;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .esic-zoho .esic-form {
      padding: 1.75rem;
      border-radius: 24px;
    }

    .esic-zoho .esic-form-row {
      grid-template-columns: 1fr;
    }

    .esic-zoho .esic-form-actions {
      flex-direction: column;
    }
  }
</style>
